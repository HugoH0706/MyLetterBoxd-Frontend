<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of films" [routerLink]="['/films', movie.id]">
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
      </tr>
    </tbody>
  </table>
