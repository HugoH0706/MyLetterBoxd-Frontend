<h1>Welcome to you saved entertainment!</h1>

<h2>Saved movies: </h2>
<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of films" [routerLink]="['/films', movie.id]">
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>
            <button (click)="deleteFromSavedEntertainment(movie.id)" routerLink="/savedentertainment" class="delete-button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
